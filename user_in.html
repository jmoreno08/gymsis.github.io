<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login User</title>

  <link rel="icon" type="image/jpg" href="imags/icono.png"/>
    <link rel="stylesheet" href="/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>

</head>
<body>
  <header>
      <div class="container-1">
        <a href="/index.html">
          <img src="/imags/logo.png" alt="logo" class="logo"/>
        </a>
        <nav>
          <a href="/quienes-somos.html">¿Quienes Somos?</a>
          <a href="" data-bs-toggle="modal" data-bs-target="#ModalContactanos" >Contactanos</a>
          <a href="index.html">Cerrar Sesión</a>
        </nav>
      </div>
      
    </header>

    <div class="modal fade" id="ModalContactanos" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" text-align="center">
            <img src="/imags/logo.png">
            <h5 class="modal-title" id="staticBackdropLabel"> <b>Formulario de Contacto</b></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1" >Nombre completo:</span>
              <input type="text" id="campoNombre" class="form-control" placeholder="Nombre completo"  aria-label="Nombre completo" aria-describedby="basic-addon1">
            </div>
            
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1" >Apellidos:</span>
                <input type="text" id="campoApellido" class="form-control" placeholder="Apellidos" aria-label="Apellidos" aria-describedby="basic-addon1">
              </div>
                            
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" >E-mail:</span>
                    <input type="text" id="campoCorreo" class="form-control" placeholder="E-mail" aria-label="E-mail" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" ># Celular:</span>
                    <input type="number" id="campoCelular" class="form-control" placeholder="# Celular" aria-label="# Celular" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" >Comentario:</span>
                    <input type="" id="campoComenario" class="form-control" placeholder="Comentario" aria-label="Comentario" aria-describedby="basic-addon1">
                  </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-danger" id="botonEnviar">Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container-1">
        <p>&copy; Terminos Legales Footer</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/scripts/user.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
</body>
</html>
